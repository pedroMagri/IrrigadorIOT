<div class="flex flex-col gap-3 max-w-full">
    <div class="flex flex-col items-center justify-center gap-3 max-w-full py-4 bg-green-600 text-white shadow-md rounded-lg">
        <p class="text-2xl font-semibold">Horta Urbana</p>
        <p class="text-sm italic">Pedro Magri | 22200513</p>
    </div>    
    <div class="content">
      <div class="chart-container">
        <p-chart type="bar" [data]="data" [options]="verticalOptions"></p-chart>
      </div>
      <div class="chart-container">
        <p-chart type="bar" [data]="data" [options]="horizontalOptions"></p-chart>
      </div>
      <div class="table-container">
        <p-table [value]="sensorData" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Umidade do solo</th>
              <th>Úmido Sim/Não</th>
              <th>Data e hora</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-data>
            <tr>
              <td>{{ data.id }}</td>
              <td>{{ data.soilMoisturePercentage }}</td>
              <td>{{ data.moistured }}</td>
              <td>{{ data.timestamp }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
